<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування нотатки</title>

</head>
<body>
<div class="container">
    <h1>Редагування нотатки</h1>
    <form th:action="@{/note/edit}" th:object="${note}" method="post">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="content">Зміст:</label>
            <textarea th:field="*{content}" id="content" class="form-control"></textarea>
        </div>
        <input type="hidden" th:name="id" th:value="${note.id}" />
        <input type="submit" value="Save" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
